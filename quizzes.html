<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzes - Portafolio de Hellen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #b39ddb;
      color: white;
      padding: 1.5em;
      text-align: center;
    }

    main {
      padding: 2.5em;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      margin-top: 2em;
    }

    a.boton-volver {
      display: inline-block;
      margin-bottom: 2em;
      background-color: #9575cd;
      color: white;
      padding: 0.7em 1.5em;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.05em;
    }

    a.boton-volver:hover {
      background-color: #7e57c2;
    }

    .grid-quizzes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
    }

    .quiz-card {
      background-color: #f9f9f9;
      padding: 2em;
      border-left: 8px solid #9575cd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-height: 200px;
      transition: transform 0.25s ease;
    }

    .quiz-card:hover {
      transform: scale(1.03);
    }

    .quiz-card h3 {
      margin-top: 0;
      color: #5e35b1;
      font-size: 1.5em;
    }

    .quiz-card p {
      margin-top: 0.5em;
      font-size: 1.05em;
      color: #444;
    }

    .quiz-card .fecha {
      margin-top: 1em;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ùì Quizzes</h1>
  </header>

  <main>
    <a href="index.html" class="boton-volver">‚¨Ö Volver al inicio</a>

    <h2 style="font-size: 2em; margin-bottom: 1em; color: #5e35b1;">Lista de Quizzes</h2>

    <div class="grid-quizzes">
      <div class="quiz-card">
        <h3>Primer Quiz</h3>
        <p> </p>
        <div class="fecha">üìÖ 19/06/2025</div>
      </div>

      <div class="quiz-card">
        <h3>Segundo Quiz</h3>

        <div class="fecha">üìÖ </div>
      </div>

      <div class="quiz-card">
        <h3>Tercer Quiz</h3>
        <p> </p>
        <div class="fecha">üìÖ </div>
      </div>

      <div class="quiz-card">
        <h3></h3>
        <p></p>
        <div class="fecha">üìÖ</div>
      </div>
    </div>
  </main>
</body>
</html>
